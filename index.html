<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Discipline</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="loader">
    <div class="loader-text">discipline is loading...</div>
  </div>

  <main class="hidden">
    <div class="title-container">
      <h1><span id="typed"></span></h1>
      <p>track goals. stay consistent. become better.</p>
    </div>
    <div class="goals">
      <input type="text" id="goalInput" placeholder="add a new goal..."/>
      <button id="addGoal">+</button>
      <ul id="goalList"></ul>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
