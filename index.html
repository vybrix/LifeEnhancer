<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Goal Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dashboard">

    <aside class="sidebar">
      <h2>Dashboard</h2>
      <nav>
        <button class="tab-btn active" data-tab="calendar">Calendar</button>
        <button class="tab-btn" data-tab="goals">Goals</button>
        <button class="tab-btn" data-tab="stats">Stats</button>
      </nav>
    </aside>

    <main class="content">

      <section id="calendar" class="tab active">
        <div class="month-grid" id="calendarGrid"></div>
      </section>

      <section id="goals" class="tab">
        <div class="input-row">
          <input type="text" id="goal-input" placeholder="Add goal..." />
          <button id="add-goal">+</button>
        </div>
        <ul id="goal-list"></ul>
      </section>

      <section id="stats" class="tab">
        <div class="stats-cards">
          <div class="card">Daily Streak: <span id="streak">0</span></div>
          <div class="card">Weekly Avg: <span id="weekly-score">0%</span></div>
        </div>
        <canvas id="weeklyChart"></canvas>
      </section>

    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
